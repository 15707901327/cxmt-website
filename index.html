    <script>
        $(function(){
            // 初始化轮播
            $('#myCarousel').carousel({

                $('#result-one-item').show().siblings().hide();

                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>

            <!-- 轮播（Carousel）项目 -->

            </div>

            <a class="carousel-control left" href="#myCarousel" data-slide="prev"><img src="img/index/banner/banner-left.png"></a>
